<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <title>Infinity Thrift</title>
</head>

<body>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mt-5" >
                                    <form id="loginForm" class="box validate">
                                        <h1>Login</h1>
                                        <p> Please enter your details!</p> 
                                        <div class="form-group row p-3">
                                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control rounded-pill" name="NAME" id="username">
                                            </div>
                                          </div>
                                        <div class="form-group row p-3">
                                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control rounded-pill"  name="EMAIL" id="email">
                                            </div>
                                          </div>
                                          <div class="form-group row p-3">
                                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control rounded-pill" name="PASSWORD" id="password">
                                            </div>
                                          </div>
                                        <div class="form-group row p-3">
                                        <input type="submit" name="" class="btn btn-primary" value="Login" href="#">
                                        </div>

                                        <a class="" href="signUp.html">Register</a> 
                                    </form>
                        </div>
                    </div>
                </div>
            </div>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="js/validation.js"></script>
   
</body>

</html>
