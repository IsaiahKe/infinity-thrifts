<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/signup.css" rel="stylesheet" type="text/css">
    <title>Sign up</title>
</head>

<body>
            <div class="container">
                
                    <div class="col-md-6">
                        <div class="card mt-5" >
                                    <form id="loginForm" class="box validate">
                                        <h1>SIGN UP</h1>
                                        <p> Enter your registration your details!</p> 
                                        <div class="form-group row p-3">
                                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control rounded-pill" name="NAME" id="username">
                                            </div>
                                          </div>
                                          <div class="form-group row p-3">
                                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control rounded-pill"  name="EMAIL" id="email">
                                            </div>
                                          </div>
                                        <div class="form-group row p-3">
                                            <label for="email" class="col-sm-3 col-form-label">Phone Number</label>
                                            <div class="col-sm-9">
                                                <input type="tel" class="form-control rounded-pill"  name="Telephone" id="TEl">
                                            </div>
                                          </div>
                                          <div class="form-group row p-3">
                                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control rounded-pill" name="PASSWORD" id="password">
                                            </div>
                                          </div>
                                        <div class="form-group row p-3">
                                        <input type="submit" name="" class="btn btn-primary" value="Sign up" href="login.html" style="text-align: center;" id="blue">
                                        </div>
                                        
                                    </form>
                        </div>
                    </div>
                </div>
            </div>

    <script src="/Js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="/Js/jquery-3.6.0.js"></script>
   
</body>

</html>
