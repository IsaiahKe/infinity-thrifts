<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="home.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <div class="container-fluid salepage" id="salepage">
        <div class="card salepreview">
            <div class="card-header">
                <div class="row">
                    <div class="col-11 hconent">
                        <h4><span id="phead"></span> Products Details </h4></div>
                    <div class="col-1 btn btn-danger">X</div>
                </div>
            </div>
            <div class="saleholder">

            </div>
        </div>
        <div class="container-fluid bodyholder" id="homepage">
            <div class="card preview" id="female">
                <div class="card-body imageholder">
                    <img src="group-Images/female.jpeg" alt="female sample" height="250px" width="300px">
                </div>
                <div class="card-footer cfooter"><span class="">Female Clothes</span></div>
            </div>
            <div class="card preview" id="male">
                <div class="card-body imageholder">
                    <img src="group-Images/male.jpg" alt="Male sample" height="250px" width="300px">
                </div>
                <div class="card-footer cfooter"><span class="">Male Clothes</span></div>
            </div>
            <div class="card preview" id="kids">
                <div class="card-body imageholder">
                    <img src="group-Images/kids.jpeg" alt=" kids sample" height="250px" width="300px">
                </div>
                <div class="card-footer cfooter"><span class="">Kids Clothes</span></div>
            </div>
            <div class="card preview" id="shoes">
                <div class="card-body imageholder">
                    <img src="group-Images/shoes.jpg" alt="shoes sample" height="250px" width="300px">
                </div>
                <div class="card-footer cfooter"><span class="">Shoes</span></div>
            </div>
            <div class="card preview" id="bags">
                <div class="card-body imageholder">
                    <img src="group-Images/Qali-bags.jpg" alt="bags sample" height="250px" width="300px">
                </div>
                <div class="card-footer cfooter"><span class="">Bags</span></div>
            </div>
            <div class="card preview" id="atheisure">
                <div class="card-body imageholder">
                    <img src="group-Images/atheisure.jpeg" alt="Athleisure sample" height="250px" width="250px">
                </div>
                <div class="card-footer cfooter"><span class="">Athleisure</span></div>
            </div>

        </div>
    </div>
</body>

</html>
